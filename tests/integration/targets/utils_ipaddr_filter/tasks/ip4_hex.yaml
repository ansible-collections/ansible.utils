---
- name: ip4_hex without  delimiter
  ansible.builtin.set_fact:
    result1: "{{ '192.168.1.5'|ansible.utils.ip4_hex }}"

- name: Assert result for ip4_hex.
  assert:
    that: "{{ result1 == 'c0a80105' }}"

- name: ip4_hex with delimiter
  ansible.builtin.set_fact:
    result1: "{{ '192.168.1.5'|ansible.utils.ip4_hex(':') }}"

- name: Assert result for ip4_hex.
  assert:
    that: "{{ result1 == 'c0:a8:01:05' }}"
