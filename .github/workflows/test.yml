name: Test collection

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  changelog:
    uses: ansible-network/github_actions/.github/workflows/changelog.yml@main
  integration:
    uses: Qalthos/github_actions/.github/workflows/integration_simple.yml@depends_on
  sanity:
    uses: Qalthos/github_actions/.github/workflows/sanity.yml@depends_on
  unit-galaxy:
    uses: Qalthos/github_actions/.github/workflows/unit_galaxy.yml@depends_on

  all_green:
    if: ${{ always() }}
    needs:
      - changelog
      - integration
      - sanity
      - unit-galaxy
    runs-on: ubuntu-latest
    steps:
      - run: >-
          python -c "assert set([
          '${{ needs.changelog.result }}',
          '${{ needs.integration.result }}',
          '${{ needs.sanity.result }}',
          '${{ needs.unit-galaxy.result }}'
          ]) == {'success'}"
